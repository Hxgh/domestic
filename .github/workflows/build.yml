name: Build, Package, and Release Electron App

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, x64] # 需要构建的架构
        platform: [linux] # 构建目标平台，根据需求调整

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置最新的 Node.js 版本
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 安装依赖
        run: npm install

      - name: 打包应用
        run: npm run make

      - name: List all files in out/make
        run: find ${{ github.workspace }}/out/make -type f

      - name: 发布至 GitHub Releases
        uses: softprops/action-gh-release@v2.0.9
        with:
          tag_name: latest
          files: ${{ github.workspace }}/out/make/**/*
          name: ${{github.ref_name}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
